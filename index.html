<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive platform where users can gather and post whatever they please for friends, family, and all to see."
    />
    <meta name="author" content="Kain Bryan" />
    <meta name="keywords" content="pictures, share, post, like, social media" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Header Logo" />
    </header>
    <div class="page__content">
      <!-- <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Header Logo" />
      </header> -->
      <main>
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.jpg"
            alt="Profile Pictures"
          />
          <div class="profile__wrapper-description">
            <div class="profile__wrapper-name">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements page__section">
          <article class="elements__card">
            <img
              class="elements__image"
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Yosemite Valley</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </article>
          <article class="elements__card">
            <img
              class="elements__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Lake Louise</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </article>
          <article class="elements__card">
            <img
              class="elements__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Bald Mountains</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </article>
          <article class="elements__card">
            <img
              class="elements__image"
              src="./images/latemar.jpg"
              alt="Latemar"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Latemar</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </article>
          <article class="elements__card">
            <img
              class="elements__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="elements__caption">
              <h2 class="elements__title">Vanoise National Park</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </article>
          <article class="elements__card">
            <img class="elements__image" src="./images/lago.jpg" alt="Lago" />
            <div class="elements__caption">
              <h2 class="elements__title">Lago di Braies</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <input
            type="text"
            class="modal__form modal__form_text"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__form modal__form_text"
            placeholder="Description"
          />
          <button class="modal__form modal__form_save">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
